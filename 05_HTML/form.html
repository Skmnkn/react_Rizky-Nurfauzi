<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form MyBook</title>
</head>
<body>
    <div>
        <form action="welcome.html">
            <h1>
                Buat Account Baru!
            </h1>
            <fieldset>
                <legend>
                    <h2>Sign Up Form</h2>
                </legend>
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" name="first-name" id="first-name"><br>
                    <label for="first-name">Last Name</label><br>
                    <input type="text" name="last-name" id="last-name"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Gender</h2>
                </legend>
                <div>
                    <input type="radio" name="male" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female</label><br>
                    <input type="radio" name="other" id="other">
                    <label for="other">Other</label><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Nationality</h2>
                </legend>
                <div>
                    <select name="Nationality" id="Nationality">
                        <option value="Indonesia">Indonesia</option>
                        <option value="English">English</option>
                        <option value="Mandarin">Mandarin</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Languange Spoken</h2>
                </legend>
                <div>
                    <input type="checkbox" name="bi" id="bi">
                    <label for="bi">Bahasa Indonesia</label><br>
                    <input type="checkbox" name="en" id="en">
                    <label for="en">English</label><br>
                    <input type="checkbox" name="oth" id="oth">
                    <label for="other">Other</label><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Bio</h2>
                </legend>
                <div>
                    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                </div>
                <a href="welcome.html" target="_blank">
                    <button>Sign Up</button>
                </a>
            </fieldset>
        </form>
    </div>
</body>
</html>
